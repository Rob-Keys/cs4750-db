<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravel - New List</title>
    <script src="js/header.js" defer></script>
    <script src="js/newlist.js" defer></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="app-shell">
        <header class="app-header"></header>

        <main class="page">
            <h1>Create a New List</h1>
            <p class="page-subtitle">
                Group trips into a custom list, like “Summer Destinations” or “Future Ideas”.
            </p>

            <section class="card" style="max-width: 520px; margin-top: 1.5rem; padding: 1.25rem;">
                <form id="new-list-form">

                    <div class="form-row" style="flex-direction: column; gap: 0.35rem;">
                        <label for="list_title" class="text-muted">List title</label>
                        <input
                            type="text"
                            id="list_title"
                            name="list_title"
                            class="input"
                            placeholder="Dream Trips"
                            required
                        >
                    </div>

                    <div class="form-row" style="flex-direction: column; gap: 0.35rem; margin-top: 0.75rem;">
                        <label for="trip_selector" class="text-muted">Add trips to this list</label>
                        <select
                            id="trip_selector"
                            name="trip_selector"
                            class="input"
                            multiple
                            size="6"
                            style="height: auto;"
                        >
                        </select>
                        <p class="text-muted" style="font-size: 0.8rem; margin-top: 0.25rem;">
                            Hold Ctrl (Windows) or Command (Mac) to select multiple trips.
                        </p>
                    </div>

                    <div class="form-row" style="margin-top: 1.25rem; gap: 0.75rem;">
                        <button type="submit" class="button">
                            Create List
                        </button>
                        <a
                            href="list.html"
                            class="button button-secondary"
                            style="text-decoration: none; display: inline-flex; align-items: center;"
                        >
                            Cancel
                        </a>
                    </div>
                </form>

                <p id="new-list-message" class="msg text-muted" style="margin-top: 0.75rem; display:none;"></p>
            </section>
        </main>
    </div>
</body>
</html>
