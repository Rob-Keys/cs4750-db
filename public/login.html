<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravel - Login</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/login.js" defer></script>
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="app-title">Ravel<span>.</span></div>
            <nav class="nav">
                <a href="home.html">Home</a>
                <a href="reviews.html">Reviews</a>
                <a href="locations.html">Locations</a>
                <a href="login.html">Login</a>
            </nav>
        </header>

        <main class="page" style="max-width: 420px; margin: 0 auto;">
            <h1>Login</h1>
            <p class="page-subtitle">
                Sign in to view and manage your trips, reviews, and lists.
            </p>

            <form id="login-form">
                <div class="form-row" style="flex-direction: column;">
                    <label for="login-username" class="text-muted">Username</label>
                    <input
                        type="text"
                        id="login-username"
                        class="input"
                        placeholder="Enter username"
                        required
                    >
                </div>

                <div class="form-row" style="flex-direction: column;">
                    <label for="login-password" class="text-muted">Password</label>
                    <input
                        type="password"
                        id="login-password"
                        class="input"
                        placeholder="Enter password"
                        required
                    >
                </div>

                <p class="text-muted mt-sm">
                    No account?
                    <a href="signup.html">Sign up.</a>
                </p>

                <button type="submit" class="button mt-md" style="width: 100%; justify-content: center;">
                    Sign in
                </button>
            </form>
        </main>
    </div>
</body>
</html>
