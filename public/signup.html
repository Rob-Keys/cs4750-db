<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravel - Create Account</title>
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/signup.js" defer></script>
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="app-title">Ravel<span>.</span></div>
            <nav class="nav">
                <a href="home.html">Home</a>
                <a href="reviews.html">Reviews</a>
                <a href="locations.html">Locations</a>
                <a href="login.html">Login</a>
            </nav>
        </header>

        <main class="page" style="max-width: 420px; margin: 0 auto;">
            <h1>Create Account</h1>
            <p class="page-subtitle">
                Make an account to start saving trips and writing reviews.
            </p>

            <form id="signup-form">
                <div class="form-row" style="flex-direction: column;">
                    <label for="signup-username" class="text-muted">Username</label>
                    <input
                        type="text"
                        id="signup-username"
                        class="input"
                        placeholder="Choose a username"
                        required
                    >
                </div>

                <div class="form-row" style="flex-direction: column;">
                    <label for="signup-email" class="text-muted">Email</label>
                    <input
                        type="email"
                        id="signup-email"
                        class="input"
                        placeholder="you@example.com"
                        required
                    >
                </div>

                <div class="form-row" style="flex-direction: column;">
                    <label for="signup-password" class="text-muted">Password</label>
                    <input
                        type="password"
                        id="signup-password"
                        class="input"
                        placeholder="Enter password"
                        required
                    >
                </div>

                <div class="form-row" style="flex-direction: column;">
                    <label for="signup-password-confirm" class="text-muted">Confirm Password</label>
                    <input
                        type="password"
                        id="signup-password-confirm"
                        class="input"
                        placeholder="Re-enter password"
                        required
                    >
                </div>

                <p class="text-muted mt-sm">
                    Already have an account?
                    <a href="login.html">Sign in.</a>
                </p>

                <button type="submit" class="button mt-md" style="width: 100%; justify-content: center;">
                    Sign up
                </button>
            </form>
        </main>
    </div>
</body>
</html>
