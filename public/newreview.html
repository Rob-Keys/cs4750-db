<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Review</title>
    <script src="js/newreview.js"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <h1>Write Review</h1>

    <a href="home.html">Home</a>
    <a href="reviews.html">Reviews</a>
    <a href="locations.html">Locations</a>

    <form id="new-review-form">

        <label for="trip-select">Select Trip:</label><br>
        <select id="trip-select">
            <option value="">Loading trips</option>
        </select>
        <br><br>

        <label for="review-rating">Rating:</label><br>
        <select id="review-rating">
            <option value="">Select rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br><br>

        <label for="review-text">Review Text:</label><br>
        <textarea id="review-text" rows="5" cols="40"></textarea>
        <br><br>

        <button type="submit" id="submit-review">Submit Review</button>
    </form>

</body>
</html>
