<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravel - Write Review</title>
    <script src="js/header.js" defer></script>
    <script src="js/newreview.js" defer></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <div class="app-shell">
        <header class="app-header">
        </header>

        <main class="page" style="max-width: 600px; margin: 0 auto;">

            <h1>Write a Review</h1>
            <p class="page-subtitle">
                Share your experience from a recent trip.
            </p>

            <form id="new-review-form" style="margin-top: 1.25rem;">

                <div class="form-row" style="flex-direction: column;">
                    <label for="trip-select" class="text-muted">Select Trip</label>
                    <select id="trip-select" class="select">
                        <option value="">Loading trips...</option>
                    </select>
                </div>

                <div class="form-row" style="flex-direction: column;">
                    <label for="review-rating" class="text-muted">Rating</label>
                    <select id="review-rating" class="select">
                        <option value="">Select rating</option>
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>

                <div class="form-row" style="flex-direction: column;">
                    <label for="review-text" class="text-muted">Review Text</label>
                    <textarea id="review-text"
                              class="input"
                              style="min-height: 140px; resize: vertical;"
                              placeholder="Write your review here..."></textarea>
                </div>

                <div class="form-row" style="flex-direction: column;">
                    <label for="review-images" class="text-muted">Images (optional)</label>
                    <input type="file"
                           id="review-images"
                           name="review-images"
                           class="input"
                           accept="image/*"
                           multiple>
                    <small class="text-muted" style="margin-top: 0.25rem;">Upload one or more images for your review</small>
                </div>

                <button type="submit"
                        id="submit-review"
                        class="button"
                        style="margin-top: 1rem; width: 100%; justify-content: center;">
                    Submit Review
                </button>

            </form>
        </main>
    </div>

</body>
</html>
