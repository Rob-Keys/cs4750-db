<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravel - User Profile</title>
    <script src="js/header.js" defer></script>
    <script type="module" src="js/userprofile.js"></script>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="app-shell">
        <header class="app-header">
        </header>

        <main class="page">

            <h1>User Profile</h1>
            <p class="page-subtitle">
                View your account details, trips, reviews, and saved lists.
            </p>

            <section id="user-info"
                     class="card"
                     style="margin-bottom: 1.5rem; padding: 1.25rem;">
                     <span>Username: <h2 id="user-name" style="margin-top: 0;"></h2></span>
            </section>

            <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-bottom: 1.25rem;">
                <button id="export-reviews" class="button">
                    Export All Reviews (CSV)
                </button>
                <button id="signout-btn" class="button">
                    Sign Out
                </button>
            </div>

            <div style="display: flex; gap: 1.25rem; flex-wrap: wrap;">

                <div class="card" style="flex: 1; min-width: 260px;">
                    <h2 style="margin-top: 0;">Trips</h2>
                    <ul id="user-trips" class="list mt-sm"></ul>
                </div>

                <div class="card" style="flex: 1; min-width: 260px;">
                    <h2 style="margin-top: 0;">Reviews</h2>
                    <ul id="user-reviews" class="list mt-sm"></ul>
                </div>

                <div class="card" style="flex: 1; min-width: 260px;">
                    <h2 style="margin-top: 0;">Lists</h2>
                    <ul id="user-lists" class="list mt-sm"></ul>
                </div>

                <div class="card" style="flex: 1; min-width: 260px;">
                    <h2 style="margin-top: 0;">Following</h2>
                    <ul id="user-following" class="list mt-sm"></ul>
                </div>

                <div class="card" style="flex: 1; min-width: 260px;">
                    <h2 style="margin-top: 0;">Followers</h2>
                    <ul id="user-followers" class="list mt-sm"></ul>
                </div>

            </div>

        </main>
    </div>

</body>
</html>
